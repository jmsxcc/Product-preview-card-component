<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-product-desktop.jpg" class="image1" />
        <img src="./images/image-product-mobile.jpg" class="image2" />
      </div>

      <div class="card__info">
        <h3>PERFUME</h3>
        <h1 class="title1">Gabrielle <br />Essence Eau <br />De Parfum</h1>
        <h1 class="title2">Gabrielle Essence <br />Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="" /><span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
